<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p>최근에 작성된 리뷰들(최근 5개가 표시됩니다.)</p>
    <table>
      <tr>
        <th>방</th>
        <th>작성자</th>
        <th>작성일시</th>
        <th>평점</th>
        <th>내용</th>
        <th>이미지</th>
        <th>베스트리뷰 설정</th>
        <th>답변하기</th>
        <th>신고하기</th>
      </tr>
      <tr th:each="reviewDto : ${reviewDtos}">
        <td th:text="${reviewDto.roomName}"></td>
        <td th:text="${reviewDto.nickname}"></td>
        <td th:text="${reviewDto.writtenAt}"></td>
        <td th:text="${reviewDto.overall}"></td>
        <td th:text="${reviewDto.content}"></td>
        <td th:text="${reviewDto.imagePaths}"></td>
        <td>
            <form th:action="/api/v1/review/best" th:object="${reviewDto}" method="post">
                <input type="hidden" th:value="${reviewDto}" name="reviewDto"/>
                <button type="submit">베스트리뷰</button>
            </form>
        </td>
        <a href="/ceo/review/answer/{id}{id = ${reviewDto.reviewId}">답변하기</a>
        <a href="/ceo/review/report/{id}{id = ${reviewDto.reviewId}">신고하기</a>
      </tr>
    </table>
    <a href="/ceo/review/more">리뷰 더보기</a>
</body>
</html>
